<form class="editingForm" [formGroup]="EditZoneGroup">
  <mat-form-field class="formItem">
      <mat-label>Временная зона</mat-label>
      <input matInput id="offset" formControlName="offset">
      <mat-error *ngIf='this.EditZoneGroup.controls["offset"].invalid
       && (this.EditZoneGroup.controls["offset"].dirty
      || this.EditZoneGroup.controls["offset"].touched)'>
      Часовой пояс должен быть + или - и номер смещения, например: +0
      </mat-error>
  </mat-form-field>
  <mat-form-field class="formItem">
      <mat-label>Название города</mat-label>
      <input matInput id="cityName" formControlName="cityName">
      <mat-error *ngIf='this.EditZoneGroup.controls["cityName"].invalid
      && (this.EditZoneGroup.controls["cityName"].dirty
     || this.EditZoneGroup.controls["cityName"].touched)'>
     Длина названия города не должна превышать 40 символов
      </mat-error>
  </mat-form-field>
  <div class="buttons">
      <button routerLink="" mat-flat-button style="background-color: rgba(144, 143, 143, 0.523);">
          Отмена
      </button>
      <ng-container *ngIf="this.EditZoneGroup.invalid; else Valid">
          <button mat-flat-button disabled>
              Сохранить
          </button>
      </ng-container>
      <ng-template #Valid>
          <button mat-flat-button style="background-color: rgb(17, 199, 17);" (click)="updateTimeZone()">
              Сохранить
          </button>
      </ng-template>
  </div>
</form>
